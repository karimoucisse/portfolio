<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/9c09657d67.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/style.css">
    <title>Portfolio</title>
</head>
<body>

    <header>
        <div class="logo_principal fonts_poppins">Portfolio</div>
        <div class="bars"><i class="fas fa-bars" onClick="onBarsClick()"></i></div>
        <nav id="burger_nav">
            <ul class="fonts_poppins">
                <li class="home_logo"><a href="#home"><i class="fas fa-home"></i></a></li>
                <li class="nav_element"><a href="#projet">Projets</a></li>
                <li class="nav_element"><a href="#competence">Compétences</a></li>
                <li class="nav_element"><a href="#">à propos</a></li>
                <li class="nav_element"><a href="#">Contact</a></li>
            </ul>
        </nav> 
    </header>
    
    <section class="logo_bottom">
        <div><a href="https://www.linkedin.com/in/karimou-cisse/" target="blank"><i class="fab fa-linkedin"></i></a></div>
        <div><a href="https://github.com/karimoucisse" target="blank"><i class="fab fa-github"></i></a></div>
    </section>

    <section id="home" class="home ">
        <div class="ombre"></div>
        <div class="name fonts_poppins">karimou cisse</div>
        <h1 class="job fonts_grechen">Développeur full stack</h1>
        <div class="logo_home"><a href="#projet"><i class="fas fa-arrow-down"></i></a></div>
    </section>

    <section id="projet" class="projet">
        
        <h2 class="titre_projet fonts_grechen">Projets</h2>
        <div class="slider">
            <div id="suivant" onclick="ChangeSlide(1)">
                <i class="fas fa-angle-double-left"></i>
            </div>
            
            <div class="deezer">
                <a href="https://karimoucisse.github.io/Deezer/" target="_blank">
                    <img src="./images/deezer.png" alt="site Deezer" id="slide">
                </a>
            </div>
            <div id="precedent" onclick="ChangeSlide(-1)">
                <i class="fas fa-angle-double-right"></i>
            </div>
            
        </div>
    </section>

    <section id="competence" class="competence">
        <h2>compétence</h2>

        <div class="competence_container">

            <div class="row_competence">
                <div class="html element_competence fonts_poppins">HTML5</div>
            </div>

            <div class="row_competence">
                <div class="css element_competence fonts_poppins">CSS</div>
            </div>

            <div class="row_competence">
                <div class="bootstrap element_competence fonts_poppins">BOOTSTRAP</div>
            </div>

            <div class="row_competence">
                <div class="javascript element_competence fonts_poppins">JavasCript</div>
            </div>

        </div>
    </section>   
    <script src="./index.js"></script>
</body>
</html>
